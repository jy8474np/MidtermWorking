<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="jumbo-carousel" class="slide" data-ride="carousel">

    <!-- Carousel Contents -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="carouselTest01.jpg" alt="One" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src="carouselTest02.jpg" alt="Two" width="1100" height="500">
        </div>
        <div class="carousel-item">
            <img src="carouselTest03.jpg" alt="Three" width="1100" height="500">
        </div>
    </div>

</div>

</body>
</html>
